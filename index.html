<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Viagem de Chihiro</title>

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body class="container">
    <header>
        <div class="header__menu row">
            <div class="logo col">
                <img src="/images/logo.svg" alt="" class="img__logo">
            </div>
            <div class="social__media col">
                <a href="" class="img__social__media">
                    <img src="/images/facebook.svg" alt="">
                </a>
                <a href="" class="img__social__media">
                    <img src="/images/instagram.svg" alt="">
                </a>
                <a href="" class="img__social__media">
                    <img src="/images/twitter.svg" alt="">
                </a>
                <a href="" class="img__social__media">
                    <img src="/images/youtube.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="row movie__info">
            <div class="about__movie col">
                <div>
                    <h3 class="director">Hayao Miyazaki</h3>
                    <h1 class="movie__name">A Viagem de Chihiro</h1>
                    <p class="about__movie__text">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                </div>
            </div>
            <div class="img__kaonashi col">
                <div>
                    <img src="/images/kaonashi.svg" alt="" class="img__movie">
                </div>
            </div>            
        </div>
        <div class="group__btn row col-6">
            <a href="" class="btn__assistir col">
                <span>
                    <img src="/images/play.svg" alt="">
                    Assistir Agora
                </span>
            </a>
            <a href="" class="btn__assistir col">
                <span>
                    <img src="/images/play.svg" alt="">
                    Assista o Trailer
                </span>
            </a>
        </div>
    </main>
</body>
</html>
